<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector it will aplly on all para */
        p{
            border: 2px solid green;
        }
        /* id selector */
        #redElement{
            color: red;
        }
        /* class selector */
        .bgBlue{
            color: blue;
        }
        /* grouping Selector */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
<p>THIS IS PARAGRAPH</p>
<p id="redElement">THIS IS PARAGRAPH</p><!-- create a id and start with # -->
<p id="secondPara" class=" redElement bgBlue">THIS IS PARAGRAPH</p><!-- create class and wanted that color ,start with '.' -->
,<div>
    <p>THIS IS PARAGRAPH</p>
</div>
<span>This is span</span>
<footer>this is footer</footer>
</body>
</html>
