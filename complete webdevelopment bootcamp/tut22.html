<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
#complete{
    border: khaki 22px solid;
    width: 450px;
    padding: 34px;
    margin: auto;
}
a{
    text-decoration: none;
}
a:hover{
    color: black;
    background-color: burlywood;
}
a:visited{
    color: brown;
}
button{
    color: lightcoral;
    font-family: cursive;
    cursor: pointer;
}
    </style>
</head>
<body>
    <div id="complete">
        <h2>This is heading</h2>
        <p class="para" id="first">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla sequi repellendus autem minima dicta nemo quis aspernatur officia velit eum hic modi expedita, officiis, quibusdam placeat, similique rerum deserunt voluptatem.
        </p>
        <button class="button">Click here</button>
        <a href="www.facebook.com" class="button">read mOre</a>
    </div>
</body>
</html>
